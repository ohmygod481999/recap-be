schema {
    query: Query
    mutation: Mutation
}

type Caption {
    id: ID!
    content: String!
    status: Int!
    author_id: String
    created_at: String
}

type Comment {
    id: ID!
    caption_id: ID!
    user_id: ID!
    parent_comment_id: ID!
    content: String!
    created_at: String
}

type CaptionsResponse {
    success: Boolean!
    errors: [String]
    data: [Caption]
}

type CommentsResponse {
    success: Boolean!
    errors: [String]
    data: [Comment]
}

type CaptionResponse {
    success: Boolean!
    errors: [String]
    data: Caption
}

type Response {
    success: Boolean!
    errors: [String]
    data: String
}



type Query {
    listCaptions: CaptionsResponse!
    getCaption(id: ID!): CaptionResponse!
    listCommentOfCaption(caption_id: ID!): CommentsResponse!
}

type Mutation {
    addCaption(content: String!, status: Int!): Response!
}
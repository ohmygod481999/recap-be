schema {
    query: Query
    mutation: Mutation
}

type Caption {
    id: ID!
    content: String!
    status: Int!
    author_id: String
    created_at: String
}

type CaptionsResponse {
    success: Boolean!
    errors: [String]
    data: [Caption]
}

type CaptionResponse {
    success: Boolean!
    errors: [String]
    data: Caption
}

type Response {
    success: Boolean!
    errors: [String]
    data: String
}



type Query {
    listCaptions: CaptionsResponse!
    getCaption(id: ID!): CaptionResponse!
}

type Mutation {
    addCaption(content: String!, status: Int!): Response!
}